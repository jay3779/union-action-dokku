[pytest]
# Pytest configuration for WhatsApp ChatOps Agent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment to enable)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s] (%(filename)s:%(lineno)d) %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    contract: Contract tests (test API contracts)
    slow: Slow tests (may take longer to run)
    diagnostic: Tests for diagnostic and logging functionality
    error_handling: Tests for error handling and recovery
    performance: Performance and load tests

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 30

# Minimum Python version
minversion = 3.9

# Test collection ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules

# Console output style
console_output_style = progress

# Show extra test summary info
# Options: f=failed, E=error, s=skipped, x=xfailed, X=xpassed, p=passed, P=passed with output
verbosity_test_cases = 2

