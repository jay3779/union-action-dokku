[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
user=root
silent=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:union-action-api]
command=uvicorn xsrc.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=10
priority=100
user=appuser
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1
stopsignal=TERM
stopwaitsecs=10
killasgroup=true
stopasgroup=true
# Resource limits - higher priority for API
numprocs=1
process_name=%(program_name)s_%(process_num)02d

[program:chatops-agent]
command=python -m chatops-agent.main
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=5
priority=200
user=appuser
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1
stopsignal=TERM
stopwaitsecs=5
killasgroup=true
stopasgroup=true
# Resource limits - lower priority for agent
numprocs=1
process_name=%(program_name)s_%(process_num)02d
